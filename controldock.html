<html lang="en" class="no-js">
<head>
  
</head>
<body oncontextmenu="return false;">
 <style>body,iframe{width:100%;height:100%;margin:0;padding:0;border:0;background-color:#0000;}</style><body></body><script>

var IFRAMEWINDOW = document.createElement("iframe"); // create RTCS.Live in an IFRAME
IFRAMEWINDOW.src = "https://com.rtcs.live/?css=minidirector.css&cleanoutput&hidesolo&director=RTCSliveDemo";

IFRAMEWINDOW.onload = function(){ // start polling shortly after we connect
    setInterval(function(){
            IFRAMEWINDOW.contentWindow.postMessage({"getDetailedState":true}, "*");  // get details every second
        },1000);
}
document.body.appendChild(IFRAMEWINDOW); // add the RTCS LIve element to the page, so its active/visible

window.addEventListener("message", (e) => {
  if (e.source != IFRAMEWINDOW.contentWindow){return} // only listen for RTCS Live events
  console.log(e.data);// print the messages inbound to the console log
});
</script>
  
</body>
</html>
