<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap');

  @font-face {
    font-family: 'Tamil039';
    src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2'),
         url('https://www.rtbs.in/font/Tamil039.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: transparent; 
  }

  /* மையப்படுத்தும் கன்டெய்னர் */
  .news-wrapper {
    position: absolute;
    top: 50%; /* திரையின் நடுப்பகுதி */
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center; 
    z-index: 9999;
    pointer-events: none;
    /* transform மூலம் சற்றே சரிசெய்தல் */
    transform: translateY(-50%);
  }

  /* செய்திப் பெட்டி (பின்னணி + எழுத்து) */
  .news-box {
    background-color: #c60203;
    color: #ffffff;
    font-family: 'Roboto', 'Tamil039', sans-serif; 
    font-size: 26px; 
    font-weight: bold;
    line-height: 1.8; 
    padding: 20px 30px;
    text-align: center;
    
    width: auto;
    min-width: 300px;
    max-width: 85%;
    
    border: 6px solid #cc0000; 
    border-radius: 15px;      
    box-shadow: 0px 10px 30px rgba(0,0,0,0.8);
    
    /* --- அனிமேஷன் ஆரம்ப நிலை --- */
    opacity: 0; 
    transform: translateY(-100px); /* மேலே மறைந்திருக்கும் */
    transition: all 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* துள்ளல் விளைவு (Bounce Effect) */
  }

  /* நிலை 1: திரையில் தோன்றுதல் (Slide In) */
  .news-box.visible {
    opacity: 0.95;
    transform: translateY(0px); /* சரியான இடத்திற்கு வரும் */
  }

  /* நிலை 2: கீழே இறங்கி மறைதல் (Slide Out) */
  .news-box.exit {
    opacity: 0;
    transform: translateY(100px); /* கீழே இறங்கி மறையும் */
    transition: all 0.5s ease-in; /* போகும்போது வேகம் */
  }

</style>
</head>
<body>

<div class="news-wrapper">
  <div id="news-box" class="news-box">
    Waiting for updates...
  </div>
</div>

<script>
  var blogDomain = "https://feed.rtbs.in"; 
  var filterLabel = "jflash"; 
  var displayTime = 5000; // செய்தி நிற்கும் நேரம்
  var animationDelay = 800; // அனிமேஷன் இடைவெளி

  var feedUrl = blogDomain + "/feeds/posts/default/-/" + filterLabel + "?alt=json-in-script&max-results=10&callback=fetchNews";
  var newsItems = [];
  var currentIndex = 0;

  function fetchNews(json) {
    if (json.feed && json.feed.entry) {
      var entry = json.feed.entry;
      for (var i = 0; i < entry.length; i++) {
        newsItems.push(entry[i].title.$t);
      }
      newsItems.reverse(); // பழையது முதலில்
      runAnimationLoop();
    } else {
      var box = document.getElementById("news-box");
      box.innerHTML = "செய்திகள் இல்லை";
      box.classList.add("visible");
    }
  }

  function runAnimationLoop() {
    if (newsItems.length === 0) return;
    
    var box = document.getElementById("news-box");
    
    // 1. உள்ளடக்கத்தை மாற்று (மறைந்திருக்கும் நிலையில்)
    box.innerHTML = newsItems[currentIndex];
    
    // 2. பெட்டியை உள்ளே கொண்டுவா (Enter from Top)
    // சிறிது தாமதம் கொடுப்பதால் transition சரியாக வேலை செய்யும்
    requestAnimationFrame(() => {
        box.classList.remove("exit");
        box.classList.add("visible");
    });

    // 3. குறிப்பிட்ட நேரத்திற்குப் பிறகு வெளியேற்று
    setTimeout(function() {
      // பெட்டியை கீழே இறக்கு (Exit to Bottom)
      box.classList.remove("visible");
      box.classList.add("exit");
      
      // 4. அனிமேஷன் முடிந்ததும் அடுத்த செய்திக்குத் தயார் செய்
      setTimeout(function() {
        // கிளாஸ்களை அகற்றி, பெட்டியை மீண்டும் மேலே (ஆரம்ப இடத்திற்கு) கொண்டு செல்
        box.classList.remove("exit"); 
        
        // இது மிக முக்கியம்: Transition இல்லாமல் மேலே கொண்டு செல்ல வேண்டும்
        // இல்லையெனில் மேலே போகும்போதும் அனிமேஷன் தெரியும்.
        // ஆனால் நாம் CSS-ல் transition வைத்துள்ளோம்.
        // எனவே அடுத்த Loop தொடங்கும் போது அது தானாக சரியாகும்.
        
        currentIndex = (currentIndex + 1) % newsItems.length;
        runAnimationLoop(); // அடுத்த சுழற்சி
        
      }, 600); // இது CSS transition நேரத்தை விட (0.5s) சற்றே அதிகம் இருக்க வேண்டும்

    }, displayTime);
  }

  var script = document.createElement('script');
  script.src = feedUrl;
  document.body.appendChild(script);

</script>

</body>
</html>
