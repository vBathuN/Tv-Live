<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap');

  @font-face {
    font-family: 'Tamil039';
    src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2'),
         url('https://www.rtbs.in/font/Tamil039.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: transparent; 
  }

  .news-wrapper {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    transform: translateY(-50%); 
    display: flex;
    justify-content: center; 
    z-index: 9999;
    pointer-events: none;
  }

  .news-box {
    background-color: #c60203;
    opacity: 0.95;
    color: #ffffff;
    font-family: 'Roboto', 'Tamil039', sans-serif; 
    font-size: 26px; 
    font-weight: bold;
    line-height: 1.8; 
    padding: 20px 30px;
    text-align: center;
    min-width: 300px;
    max-width: 80%;
    border: 6px solid #cc0000; 
    border-radius: 15px;      
    box-shadow: 0px 10px 30px rgba(0,0,0,0.8);
    box-sizing: border-box; 
    overflow: hidden; 
  }

  /* அனிமேஷன் நிலைகள் */
  .news-text-inner {
    display: block;
    width: 100%;
    opacity: 0;
    transform: translateY(-30px); /* மேலிருந்து வரும் நிலை */
    transition: transform 0.6s ease, opacity 0.6s ease;
  }

  /* செய்தி திரையில் இருக்கும்போது */
  .news-text-inner.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* செய்தி கீழே நகர்ந்து மறையும்போது */
  .news-text-inner.exit {
    opacity: 0;
    transform: translateY(30px);
  }
</style>
</head>
<body>

<div class="news-wrapper">
  <div id="news-container" class="news-box">
    <div id="news-content" class="news-text-inner">Loading...</div>
  </div>
</div>

<script>
  var blogDomain = "https://feed.rtbs.in"; 
  var filterLabel = "jflash"; 
  var displayTime = 5000; 
  var fadeSpeed = 600;    

  var feedUrl = blogDomain + "/feeds/posts/default/-/" + filterLabel + "?alt=json-in-script&max-results=10&callback=fetchNews";
  var newsItems = [];
  var currentIndex = 0;

  function fetchNews(json) {
    if (json.feed && json.feed.entry) {
      var entry = json.feed.entry;
      for (var i = 0; i < entry.length; i++) {
        newsItems.push(entry[i].title.$t);
      }
      newsItems.reverse(); // பழையது முதலில்
      startTicker();
    } else {
      var content = document.getElementById("news-content");
      content.innerHTML = "No News Found!";
      content.classList.add("visible");
    }
  }

  function startTicker() {
    if (newsItems.length === 0) return;
    var content = document.getElementById("news-content");
    
    // முதல் செய்தியை காட்டு
    updateContent(content);

    setInterval(function() {
      // 1. தற்போதைய செய்தியை வெளியேற்று (Exit Down)
      content.classList.remove("visible");
      content.classList.add("exit");

      setTimeout(function() {
        // 2. செய்தியை மாற்றி, பழைய நிலைக்கு (மேலே) கொண்டு செல்
        content.classList.remove("exit");
        updateContent(content);
      }, fadeSpeed);

    }, displayTime + fadeSpeed);
  }

  function updateContent(content) {
    content.innerHTML = newsItems[currentIndex];
    currentIndex = (currentIndex + 1) % newsItems.length;
    
    // அனிமேஷன் இல்லாமல் மேலே கொண்டு செல்
    content.style.transition = "none";
    content.style.transform = "translateY(-30px)";
    content.style.opacity = "0";

    // ஒரு சிறிய இடைவெளிக்குப் பின் அனிமேஷனுடன் உள்ளே கொண்டு வா
    setTimeout(function() {
      content.style.transition = "transform 0.6s ease, opacity 0.6s ease";
      content.classList.add("visible");
    }, 50);
  }

  var script = document.createElement('script');
  script.src = feedUrl;
  document.body.appendChild(script);
</script>

</body>
</html>
