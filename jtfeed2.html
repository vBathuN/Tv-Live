<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap');

  @font-face {
    font-family: 'Tamil039';
    src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2'),
         url('https://www.rtbs.in/font/Tamil039.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: transparent; 
  }

  .news-wrapper {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    transform: translateY(-50%); 
    display: flex;
    justify-content: center; 
    z-index: 9999;
  }

  .news-box {
    background-color: #c60203;
    color: #ffffff;
    font-family: 'Roboto', 'Tamil039', sans-serif; 
    font-size: 26px; 
    font-weight: bold;
    line-height: 1.8; 
    padding: 20px 30px;
    text-align: center;
    width: auto;
    min-width: 400px;
    max-width: 85%;
    border: 6px solid #cc0000; 
    border-radius: 15px;      
    box-shadow: 0px 10px 30px rgba(0,0,0,0.8);
    overflow: hidden; /* செய்திகள் பெட்டிக்கு வெளியே தெரியாமல் இருக்க */
  }

  /* Swipe Down அனிமேஷன் */
  @keyframes swipeDown {
    0% { transform: translateY(-50px); opacity: 0; }
    15% { transform: translateY(0); opacity: 1; }
    85% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(50px); opacity: 0; }
  }

  .news-text-inner {
    display: block;
    width: 100%;
    /* ஒரு செய்தி திரையில் தோன்றும் மொத்த நேரம் */
    animation: swipeDown 6s ease-in-out infinite;
    opacity: 0; /* அனிமேஷன் தொடங்கும் வரை மறைந்திருக்க */
  }

</style>
</head>
<body>

<div class="news-wrapper">
  <div id="news-container" class="news-box">
    <div id="news-content" class="news-text-inner">தகவல்கள் லோடு ஆகிறது...</div>
  </div>
</div>

<script>
  var blogDomain = "https://feed.rtbs.in"; 
  var filterLabel = "jflash"; 
  var displayTime = 6000; // அனிமேஷன் கால அளவுடன் ஒத்துப்போக வேண்டும்

  var feedUrl = blogDomain + "/feeds/posts/default/-/" + filterLabel + "?alt=json-in-script&max-results=10&callback=fetchNews";
  var newsItems = [];
  var currentIndex = 0;

  function fetchNews(json) {
    if (json.feed && json.feed.entry) {
      var entry = json.feed.entry;
      for (var i = 0; i < entry.length; i++) {
        newsItems.push(entry[i].title.$t);
      }
      newsItems.reverse(); // பழையது முதலில்
      startTicker();
    } else {
      document.getElementById("news-content").innerHTML = "செய்திகள் ஏதும் இல்லை!";
    }
  }

  function startTicker() {
    if (newsItems.length === 0) return;
    
    var content = document.getElementById("news-content");
    
    // முதல் செய்தியை வை
    content.innerHTML = newsItems[currentIndex];
    
    // ஒவ்வொரு அனிமேஷன் முடியும்போதும் செய்தியை மாற்ற
    content.addEventListener('animationiteration', function() {
      currentIndex = (currentIndex + 1) % newsItems.length;
      content.innerHTML = newsItems[currentIndex];
    });
  }

  var script = document.createElement('script');
  script.src = feedUrl;
  document.body.appendChild(script);

</script>

</body>
</html>
