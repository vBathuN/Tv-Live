<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  /* 1. எழுத்துருக்கள் */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap');

  @font-face {
    font-family: 'Tamil039';
    src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2'),
         url('https://www.rtbs.in/font/Tamil039.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: transparent; 
  }

  .news-wrapper {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    transform: translateY(-50%); 
    display: flex;
    justify-content: center; 
    z-index: 9999;
    pointer-events: none;
  }

  .news-box {
    background-color: #c60203;
    opacity: 0.95;
    color: #ffffff;
    font-family: 'Roboto', 'Tamil039', sans-serif; 
    font-size: 26px; 
    font-weight: bold;
    line-height: 1.8; 
    padding: 20px 30px;
    text-align: center;
    width: auto;
    max-width: 80%;
    border: 6px solid #cc0000; 
    border-radius: 15px;      
    box-shadow: 0px 10px 30px rgba(0,0,0,0.8);
    box-sizing: border-box; 
    
    /* Swipe அனிமேஷனுக்காக மாற்றப்பட்டது */
    overflow: hidden; 
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Swipe Down அனிமேஷன் */
  .news-text-inner {
    display: block;
    width: 100%;
    opacity: 0;
    transform: translateY(-30px); /* மேலிருந்து தொடங்க */
    transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  }

  /* செய்தி உள்ளே வரும்போது */
  .news-text-inner.active {
    opacity: 1;
    transform: translateY(0); /* இயல்பு நிலைக்கு வர */
  }

  /* செய்தி வெளியே போகும்போது (கீழ் நோக்கி மறைய) */
  .news-text-inner.exit {
    opacity: 0;
    transform: translateY(30px); /* கீழ் நோக்கி நகர்ந்து மறைய */
  }

</style>
</head>
<body>

<div class="news-wrapper">
  <div id="news-container" class="news-box">
    <div id="news-content" class="news-text-inner">காத்திருக்கவும்...</div>
  </div>
</div>

<script>
  var blogDomain = "https://feed.rtbs.in"; 
  var filterLabel = "jflash"; 
  var displayTime = 5000; // செய்தி தெரியும் நேரம்
  var fadeSpeed = 600;    // அனிமேஷன் வேகம்

  var feedUrl = blogDomain + "/feeds/posts/default/-/" + filterLabel + "?alt=json-in-script&max-results=10&callback=fetchNews";
  var newsItems = [];
  var currentIndex = 0;

  function fetchNews(json) {
    if (json.feed && json.feed.entry) {
      var entry = json.feed.entry;
      for (var i = 0; i < entry.length; i++) {
        newsItems.push(entry[i].title.$t);
      }
      newsItems.reverse(); // பழையது முதலில்
      startTicker();
    } else {
      document.getElementById("news-content").innerHTML = "செய்திகள் இல்லை!";
      document.getElementById("news-content").classList.add("active");
    }
  }

  function startTicker() {
    if (newsItems.length === 0) return;
    var content = document.getElementById("news-content");
    
    showNextNews(content);

    setInterval(function() {
      // 1. தற்போதைய செய்தியை கீழ் நோக்கி தள்ளவும் (Exit)
      content.classList.remove("active");
      content.classList.add("exit");

      // 2. சிறிய இடைவெளிக்குப் பின் அடுத்த செய்தியை மேலிருந்து கொண்டு வரவும்
      setTimeout(function() {
        content.classList.remove("exit");
        showNextNews(content);
      }, fadeSpeed);

    }, displayTime + fadeSpeed);
  }

  function showNextNews(content) {
    content.innerHTML = newsItems[currentIndex];
    currentIndex = (currentIndex + 1) % newsItems.length;
    
    // செய்தியைத் தயார் செய்து (மேலே உயர்த்தி) பின் உள்ளே கொண்டு வரவும்
    content.style.transition = 'none'; 
    content.style.transform = 'translateY(-30px)';
    content.style.opacity = '0';

    setTimeout(function() {
      content.style.transition = 'all 0.6s cubic-bezier(0.23, 1, 0.32, 1)';
      content.classList.add("active");
    }, 50);
  }

  var script = document.createElement('script');
  script.src = feedUrl;
  document.body.appendChild(script);

</script>

</body>
</html>
