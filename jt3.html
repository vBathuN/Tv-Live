.logo-container {

  filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.5));
  float: right;

}

/* 3. Red Text Box */
.text-box {
  background: #c60203;
  padding: 0px 3px 0px 7px; 
  border-radius: 10px 0 0 10px;
  border-top: 1px solid #ff4d4d;
  display: flex;
  align-items: center;
  height: 55px;
  
  /* பின்னணி ஒளிக்காக */
  position: relative;
  overflow: hidden; 
}

/* --- புதுமை: பின்னணி ஒளி (Background Shine) --- */
.text-box::after {
  content: '';
  position: absolute;
  top: 0;
  left: 100%; /* வலது பக்கம் தொடக்கம் */
  width: 50%;
  height: 100%;
  
  /* பின்னணி ஒளிக்கீற்று (லேசான வெள்ளை) */
  background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
  
  transform: skewX(-25deg);
  z-index: 1; /* எழுத்துக்குப் பின்னால் */
  
  /* பின்னணி ஒளி அனிமேஷன் (வலமிருந்து இடம்) */
  animation: bgSweep 3.5s infinite linear; 
}

/* --- எழுத்து ஸ்டைல் (Text Shine + Outline) --- */
.text-box span {
  display: inline-block;
  font-size: 38px;
  font-weight: 900;
  padding-top: 25px; 
  letter-spacing: 5px; 
  
  /* --- எழுத்து ஒளி (Text Shine) --- */
  background: linear-gradient(110deg, #ffffff 35%, #bfbfbf 45%, #ffffff 50%, #bfbfbf 55%, #ffffff 65%);
  background-size: 200% auto;
  
  -webkit-background-clip: text;
  background-clip: text;
  
  -webkit-text-fill-color: transparent;
  color: transparent;
  
  /* கருப்பு அவுட்லைன் (Black Outline) */
  -webkit-text-stroke: 0.8px #fff; 
  
  /* எழுத்து ஒளி அனிமேஷன் (வலமிருந்து இடம்) */
  animation: shineMove 3.5s linear infinite; 
  
  /* 3D Shadow */
  filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.6));
  
  line-height: 60px; 
  margin-top: -2px;
  
  /* பின்னணி ஒளிக்கு மேலே தெரிய வேண்டும் */
  z-index: 2;
  position: relative;
}

/* 4. Blue Icon Box */
.icon-box {
  background: linear-gradient(180deg, #0055ff 0%, #002db3 100%);
  width: 50px;
  height: 55px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 0 10px 10px 0;
  border-top: 1px solid #6699ff;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
  z-index: 5;
}

.icon-box span {
  font-size: 38px;
  padding-top: 10px;
  filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
  animation: flipScale 6s infinite;
}

/* --- Animations --- */

/* 1. எழுத்து ஒளி நகரும் அனிமேஷன் */
@keyframes shineMove {
  0% { background-position: 200% center; }
  100% { background-position: -200% center; }
}

/* 2. பின்னணி ஒளி நகரும் அனிமேஷன் */
@keyframes bgSweep {
  0% { left: 100%; }
  100% { left: -100%; }
}

@keyframes flipScale {
  0%, 85% { transform: rotateY(0deg); }
  90% { transform: rotateY(180deg); }
  100% { transform: rotateY(360deg); }
}

<script>
        document.addEventListener("DOMContentLoaded", function() {
            var feedUrl = "https://feed.rtbs.in";
            var maxResults = 5;

            var script = document.createElement("script");
            script.src = feedUrl + "/feeds/posts/default/-/jslidingtop?alt=json-in-script&max-results=" + maxResults + "&callback=processFeed";
            document.body.appendChild(script);
        });


        function processFeed(response) {
            var newsContainer = document.getElementById("adbreakingnews");
            var newsList = "";
            var entries = response.feed.entry;
            var len = entries.length;

            if (entries !== undefined) {
                newsList = "<ul>";

                entries.forEach(function(entry) {
                    var postTitle = entry.title.$t;
                    var postLink = "";
                    entry.link.forEach(function(link) {
                        if (link.rel === "alternate") {
                            postLink = link.href;
                        }
                    });

                    newsList += '<li class="af_news"><a href="' + postLink + '" target="_blank">' + postTitle + "</a></li>";
                });
                newsList += "</ul>";

                newsContainer.innerHTML = newsList;

                let af_now = 0;
                const af_boxes = document.querySelectorAll(".af_news");

                if (af_boxes.length > 0) {
                    af_boxes[af_now].classList.add("active");

                    setInterval(() => {
                        af_boxes[af_now].classList.remove("active");

                        af_now = (af_now + 1) % af_boxes.length;

                        setTimeout(() => {
                            af_boxes[af_now].classList.add("active");
                        }, 500);
                    }, 4000);
                } else {
                    console.warn("No elements found with class 'af_news'");
                }

            } else {
                newsContainer.innerHTML = "<span>No result!</span>";
            }
        }
    </script>

(function($) {
    $.fn.s3Slider = function(vars) {
        var element = this;
        var timeOut = (vars.timeOut != undefined) ? vars.timeOut : 10000;
        var current = null;
        var timeOutFn = null;
        var faderStat = true;
        var mOver = false;
        var items = $("#" + element[0].id + "Content ." + element[0].id + "Image")
        var itemsSpan = $("#" + element[0].id + "Content ." + element[0].id + "Image span");
        items.each(function(i) {
            $(items[i]).mouseover(function() {
                mOver = true;
            });
            $(items[i]).mouseout(function() {
                mOver = false;

                fadeElement(true);
            });
        });
        var fadeElement = function(isMouseOut) {
            var thisTimeOut = (isMouseOut) ? (timeOut / 2) : timeOut;
            thisTimeOut = (faderStat) ? 10 : thisTimeOut;
            if (items.length > 0) {
                timeOutFn = setTimeout(makeSlider, thisTimeOut);
            } else {
                console.log("Poof..");
            }
        }
        var makeSlider = function() {
            current = (current != null) ? current : items[(items.length - 1)];
            var currNo = jQuery.inArray(current, items) + 1

            currNo = (currNo == items.length) ? 0 : (currNo - 1);
            var newMargin = $(element).width() * currNo;
            if (faderStat == true) {
                if (!mOver) {
                    $(items[currNo]).fadeIn((timeOut / 6), function() {
                        if ($(itemsSpan[currNo]).css('bottom') == 0) {
                            $(itemsSpan[currNo]).slideUp((timeOut / 6), function() {
                                faderStat = false;
                                current = items[currNo];
                                if (!mOver) {
                                    fadeElement(false);
                                }
                            });
                        } else {
                            $(itemsSpan[currNo]).slideDown((timeOut / 6), function() {
                                faderStat = false;
                                current = items[currNo];
                                if (!mOver) {
                                    fadeElement(false);
                                }
                            });
                        }
                    });
                }
            } else {
                if (!mOver) {
                    if ($(itemsSpan[currNo]).css('bottom') == 0) {
                        $(itemsSpan[currNo]).slideDown((timeOut / 6), function() {
                            $(items[currNo]).fadeOut((timeOut / 6), function() {
                                faderStat = true;
                                current = items[(currNo + 1)];
                                if (!mOver) {
                                    fadeElement(false);
                                }
                            });
                        });
                    } else {
                        $(itemsSpan[currNo]).slideUp((timeOut / 6), function() {
                            $(items[currNo]).fadeOut((timeOut / 6), function() {
                                faderStat = true;
                                current = items[(currNo + 1)];
                                if (!mOver) {
                                    fadeElement(false);
                                }
                            });
                        });
                    }
                }
            }
        }
        makeSlider();
    };
})(jQuery);
