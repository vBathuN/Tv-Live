<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    html body {
      width: 100%;
      height: 100%;
      padding: 0px;
      margin: 0px;
      overflow: hidden;
      font-family: arial;
      font-size: 10px;
      color: transparent;
      background-color: transparent;
      background-image: url('https://hosting.rtcs.live/media/rtcslive-banner.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    #preview-frame {
      width: 100%;
      background-color: transparent;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    var calcHeight = function() {
      $('#preview-frame').height($(window).height());
    }

    $(document).ready(function() {
      calcHeight();
    });

    $(window).resize(function() {
      calcHeight();
    }).load(function() {
      calcHeight();
    });
  </script>
</head>
                                  
<body>
  <iframe id="preview-frame" src="https://meshcast.io/view.html?geo=usc1&id=RTCSliveDemo" name="preview-frame" frameborder="0" noresize="noresize" allow="autoplay">
  </iframe>
</body>

</html>
