<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  /* 1. எழுத்துரு இணைப்புகள் */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap');

  @font-face {
    font-family: 'Tamil039';
    src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2'),
         url('https://www.rtbs.in/font/Tamil039.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: transparent; 
  }

  /* கன்டெய்னர் - மையப்படுத்துதல் */
  .news-wrapper {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    transform: translateY(-50%); 
    display: flex;
    justify-content: center; 
    padding: 0;
    z-index: 9999;
    pointer-events: none;
  }

  /* --- பழைய ஸ்டைல் பொருத்தப்பட்ட செய்திப் பெட்டி --- */
  .news-box {
    /* பழைய கோடிங்கில் இருந்த பின்னணி ஸ்டைல் */
    background: linear-gradient(90deg, #0000 33%, rgba(255,255,255,0.3) 50%, #0000 66%) #c60203;
    background-image: url('https://host.rtbs.in/rtcs/dot-bg.gif');
    background-size: 100% 100%;
    
    color: #ffffff;
    
    /* எழுத்துரு */
    font-family: 'Roboto', 'Tamil039', sans-serif; 
    font-size: 28px; 
    font-weight: 900; /* பழைய தடிமன் */
    
    /* பழைய டெக்ஸ்ட் எஃபெக்ட்ஸ் */
    text-shadow: -1px -1px 1px #c60203, 1px 1px 1px #fff;
    word-spacing: -2px;
    
    line-height: 1.6; 
    padding: 20px 40px;
    
    text-align: center;
    display: flex;
    align-items: center; 
    justify-content: center; 

    width: auto;
    max-width: 85%;
    max-height: 85vh; 
    
    /* பார்டர் டிசைன் */
    border: 4px solid #fff; /* வெள்ளை பார்டர் */
    outline: 4px solid #c60203; /* அதன் வெளியே சிவப்பு கோடு (Double Border Effect) */
    border-radius: 20px;      
    
    box-shadow: 0px 10px 30px rgba(0,0,0,0.8);
    box-sizing: border-box; 
    
    opacity: 0;
    transform: scale(0.9);
    transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .news-box.active {
    opacity: 1;
    transform: scale(1);
  }

  .news-text-inner {
    display: -webkit-box;
    -webkit-line-clamp: 12; 
    -webkit-box-orient: vertical;
    overflow: hidden; 
    text-overflow: ellipsis; 
    width: 100%;
    padding-bottom: 5px; 
  }

</style>
</head>
<body>

<div class="news-wrapper">
  <div id="news-container" class="news-box">
    <div id="news-content" class="news-text-inner">Updates Loading...</div>
  </div>
</div>

<script>
  // --- அமைப்புகள் ---
  var blogDomain = "https://feed.rtbs.in"; 
  var filterLabel = "jflash"; 
  var displayTime = 6000; 
  var fadeSpeed = 500;    

  var feedUrl = blogDomain + "/feeds/posts/default/-/" + filterLabel + "?alt=json-in-script&max-results=10&callback=fetchNews";
  var newsItems = [];
  var currentIndex = 0;

  function fetchNews(json) {
    if (json.feed && json.feed.entry) {
      var entry = json.feed.entry;
      for (var i = 0; i < entry.length; i++) {
        newsItems.push(entry[i].title.$t);
      }
      startTicker();
    } else {
      var box = document.getElementById("news-content");
      var container = document.getElementById("news-container");
      box.innerHTML = "No news found with label: " + filterLabel;
      container.classList.add("active");
    }
  }

  function startTicker() {
    if (newsItems.length === 0) return;
    var container = document.getElementById("news-container");
    var content = document.getElementById("news-content");
    
    updateText(container, content);

    setInterval(function() {
      container.classList.remove("active");
      setTimeout(function() {
        updateText(container, content);
      }, fadeSpeed);
    }, displayTime + fadeSpeed);
  }

  function updateText(container, content) {
    content.innerHTML = newsItems[currentIndex];
    currentIndex = (currentIndex + 1) % newsItems.length;
    container.classList.add("active");
  }

  var script = document.createElement('script');
  script.src = feedUrl;
  document.body.appendChild(script);

</script>

</body>
</html>
