<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  /* எழுத்துருக்கள் */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap');
  
  @font-face {
    font-family: 'Tamil039';
    src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2'),
         url('https://www.rtbs.in/font/Tamil039.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: transparent; 
  }

  /* --- சிவப்பு நிற பெட்டி (Red Ticker Box) --- */
  .ticker-container {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    
    width: 85%;
    max-width: 900px;
    height: 110px; /* 2 வரிகள் தெரிய */
    
    background-color: #c60203; 
    border: 5px solid #e60000;
    border-radius: 12px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.6);
    
    overflow: hidden; /* பெட்டிக்கு வெளியே செல்வதை மறைக்க */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* --- செய்தி வரிகள் (Text Items) --- */
  .news-item {
    position: absolute;
    width: 95%;
    text-align: center;
    color: #ffffff;
    
    font-family: 'Roboto', 'Tamil039', sans-serif;
    font-size: 28px;
    line-height: 1.4;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    
    /* 2 வரிகள் மட்டும் */
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;

    /* அனிமேஷன் வேகம் */
    transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
  }

  /* நிலை 1: மேலே காத்திருக்கிறது (New) */
  .enter-top {
    transform: translateY(-100%);
    opacity: 0;
  }

  /* நிலை 2: திரையில் தெரிகிறது (Active) */
  .active {
    transform: translateY(0%);
    opacity: 1;
  }

  /* நிலை 3: கீழே போய்விட்டது (Exit) */
  .exit-bottom {
    transform: translateY(100%);
    opacity: 0;
  }

</style>
</head>
<body>
