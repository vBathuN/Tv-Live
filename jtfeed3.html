<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  /* எழுத்துருக்கள் */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap');
  
  @font-face {
    font-family: 'Tamil039';
    src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2'),
         url('https://www.rtbs.in/font/Tamil039.woff') format('woff');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: transparent; 
  }

  /* --- 1. டிக்கர் பெட்டியின் அமைப்பு (Red Box) --- */
  .ticker-container {
    position: absolute;
    bottom: 30px; /* திரையின் கீழே இருக்க */
    left: 50%;
    transform: translateX(-50%); /* மையப்படுத்த */
    
    width: 80%;       /* அகலம் */
    max-width: 900px;
    height: 110px;    /* 2 வரிகள் தெரியச் சரியான உயரம் */
    
    background-color: #c60203; /* சிவப்பு நிறம் */
    border: 5px solid #e60000;
    border-radius: 12px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.6);
    
    /* பெட்டியை விட்டு எழுத்து வெளியே போனால் மறைக்க */
    overflow: hidden; 
    
    /* எழுத்துக்களை மையப்படுத்த */
    display: flex;
    align-items: center;
    justify-content: center;
    
    /* இது எப்போதும் தெரியும் */
    opacity: 1; 
    z-index: 9999;
  }

  /* --- 2. உள்ளே இருக்கும் எழுத்து (Text Item) --- */
  .news-item {
    position: absolute;
    width: 95%;
    text-align: center;
    color: #ffffff;
    
    font-family: 'Roboto', 'Tamil039', sans-serif;
    font-size: 28px;   /* எழுத்து அளவு */
    line-height: 1.4;  /* வரி இடைவெளி */
    font-weight: bold;
    
    /* அதிகபட்சம் 2 வரிகள் மட்டும் தெரிய */
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;

    /* அனிமேஷனுக்கான ஆரம்ப நிலை */
    transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
  }

  /* நிலை: மேலே மறைந்திருக்கிறது (New) */
  .news-item.enter-top {
    transform: translateY(-120%);
    opacity: 0;
  }

  /* நிலை: திரையில் தெரிகிறது (Active) */
  .news-item.active {
    transform: translateY(0%);
    opacity: 1;
  }

  /* நிலை: கீழே போய்விட்டது (Exit) */
  .news-item.exit-bottom {
    transform: translateY(120%);
    opacity: 0;
  }

</style>
</head>
<body>

  <div class="ticker-container">
    <div id="slot-1" class="news-item active">Loading News...</div>
    <div id="slot-2" class="news-item enter-top"></div>
  </div>

  function fetchNews(json) {

      var entry = json.feed.entry;

        newsItems.push(entry[i].title.$t);

      // பழைய செய்தி முதலில் வர
      newsItems.reverse(); 

      // முதல் செய்தியை உடனே காட்டு
      if(newsItems.length > 0) {
         activeSlot.innerHTML = newsItems[0];
         currentIndex = 1; // அடுத்த செய்திக்குத் தயார்
         setInterval(cycleNews, displayTime);
      }
      
    } else {
      activeSlot.innerHTML = "செய்திகள் இல்லை!";
    }
  }

    if (newsItems.length === 0) return;

    var nextText = newsItems[currentIndex];
    nextSlot.innerHTML = nextText;

    // 2. அனிமேஷன் (Swipe Down)
    // தற்போது உள்ளதை கீழே தள்ளு
    activeSlot.classList.remove("active");
    activeSlot.classList.add("exit-bottom");

    // மேலே உள்ளதை உள்ளே இழு
    nextSlot.classList.remove("enter-top");
