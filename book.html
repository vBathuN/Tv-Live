<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawTamil Infinite Book - OBS Overlay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta+Malar:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: transparent; /* OBS-க்காக background transparent ஆக உள்ளது */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Mukta Malar', sans-serif;
        }

        .book-container {
            width: 800px;
            height: 500px;
            background: #fdf5e6;
            border-radius: 5px;
            box-shadow: inset 0 0 20px #d4b886, 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            padding: 50px;
            box-sizing: border-box;
            border: 2px solid #8b5a2b;
            display: flex;
        }

        .book-spine {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 40px;
            margin-left: -20px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(0,0,0,0.1) 50%, rgba(255,255,255,0) 100%);
            z-index: 1;
        }

        .content-area {
            font-size: 28px;
            line-height: 1.8;
            color: #3e2723;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .text-output {
            display: inline;
            white-space: pre-wrap;
        }

        .quill {
            position: absolute;
            font-size: 40px;
            transform: translate(5px, -35px);
            pointer-events: none;
            transition: left 0.05s linear, top 0.05s linear;
            z-index: 10;
        }

        .flip-out {
            animation: flipOut 1.5s ease-in forwards;
        }
        
        .flip-in {
            animation: flipIn 1.5s ease-out forwards;
        }

        @keyframes flipOut {
            0% { transform: perspective(1200px) rotateY(0); opacity: 1; }
            100% { transform: perspective(1200px) rotateY(-90deg); opacity: 0; }
        }

        @keyframes flipIn {
            0% { transform: perspective(1200px) rotateY(90deg); opacity: 0; }
            100% { transform: perspective(1200px) rotateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="book-container" id="book">
        <div class="book-spine"></div>
        <div class="content-area">
            <span class="text-output" id="text-output"></span>
            <span class="quill" id="quill">✍️</span>
        </div>
    </div>

    <script>
        // LawTamil தளத்தின் Blogger Feed URL
        const feedUrl = 'https://www.lawtamil.in/feeds/posts/default?alt=json&max-results=10';
        let articles = [];
        let currentArticleIndex = 0;
        
        const textOutput = document.getElementById('text-output');
        const quill = document.getElementById('quill');
        const book = document.getElementById('book');

        async function fetchBloggerPosts() {
            try {
                const response = await fetch(feedUrl);
                const data = await response.json();
                
                if (data.feed && data.feed.entry) {
                    articles = data.feed.entry.map(entry => {
                        const title = entry.title.$t;
                        // தலைப்பு மற்றும் ஒரு சிறிய உரை
                        return title + " - விரிவான தகவல்களுக்கு லா-தமிழ் இணையதளத்தை காணவும்."; 
                    });
                    
                    if (articles.length > 0) {
                        typeText(articles[currentArticleIndex]);
                    }
                }
            } catch (error) {
                console.error("Feed Fetch Error:", error);
                textOutput.innerText = "தரவுகளை ஏற்றுவதில் பிழை...";
            }
        }

        function typeText(text) {
            textOutput.innerText = '';
            let charIndex = 0;
            quill.style.opacity = '1';
            
            const tempSpan = document.createElement('span');
            textOutput.appendChild(tempSpan);

            const typingInterval = setInterval(() => {
                if (charIndex < text.length) {
                    tempSpan.innerText = text.substring(0, charIndex + 1);
                    
                    // இறகு பேனாவின் அசைவு (Quill Movement)
                    const rect = tempSpan.getBoundingClientRect();
                    const bookRect = book.getBoundingClientRect();
                    
                    quill.style.left = (rect.right - bookRect.left) + 'px';
                    quill.style.top = (rect.bottom - bookRect.top) + 'px';

                    charIndex++;
                } else {
                    clearInterval(typingInterval);
                    quill.style.opacity = '0'; // டைப் செய்தவுடன் பேனாவை மறைக்க
                    setTimeout(flipPage, 4000); // 4 வினாடிகள் கழித்து அடுத்த பக்கம் (Auto-flip)
                }
            }, 80); // டைப்பிங் வேகம்
        }

        function flipPage() {
            book.classList.add('flip-out');
            
            setTimeout(() => {
                book.classList.remove('flip-out');
                book.classList.add('flip-in');
                
                // Infinite Loop
                currentArticleIndex++;
                if (currentArticleIndex >= articles.length) {
                    currentArticleIndex = 0;
                }
                
                typeText(articles[currentArticleIndex]);
                
                setTimeout(() => {
                    book.classList.remove('flip-in');
                }, 1500);
            }, 1500);
        }

        // விண்டோ லோட் ஆனதும் ஃபீட் எடுக்க ஆரம்பிக்க
        window.onload = fetchBloggerPosts;
    </script>

</body>
</html>
