<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RTBS TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=0">
  <link rel="stylesheet" href="css/demo-tv.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css'>
  
  <style>
    /* புதிய டைனமிக் டிக்கர் ஸ்டைல் */
    .news-wrapper {
      position: absolute;
      bottom: 140px; /* கீழே உள்ள ஸ்க்ரோலிங் டிக்கருக்கு மேலே இருக்கும் */
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      padding-left: 0;
      z-index: 9999; /* எல்லா வீடியோக்களுக்கும் மேலே தெரிய வேண்டும் */
      pointer-events: none; /* வீடியோவை கிளிக் செய்ய இடையூறு இருக்காது */
    }

    .news-box {
      background-color: rgba(0, 0, 0, 0.9);
      color: #ffffff;
      font-family: 'Arial', sans-serif; /* தமிழுக்கு ஏற்ற ஃபான்ட் மாற்றலாம் */
      font-size: 26px; /* எழுத்து அளவு */
      font-weight: bold;
      line-height: 1.5;
      padding: 15px 30px;
      display: inline-block;
      max-width: 85%; /* திரையில் அதிகபட்சம் 85% வரை விரியும் */
      
      border-left: 10px solid #cc0000; /* இடது பக்கம் சிவப்பு பட்டை */
      border-radius: 0 15px 15px 0;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.6);
      
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .news-box.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Font Loading for Tamil/English if needed */
    @font-face {
      font-family: 'Tamil039';
      src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2'),
           url('https://www.rtbs.in/font/Tamil039.woff') format('woff');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>

  </div>
