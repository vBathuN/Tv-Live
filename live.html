<html lang="en">
<head>
  <script language=JavaScript>
//Disable right mouse click Script

var message="Function Disabled!";

function clickIE4(){
if (event.button==2){
alert(message);
return false;
 }
}

function clickNS4(e){
if (document.layers||document.getElementById&&!document.all){
if (e.which==2||e.which==3){
alert(message);
return false;
}
}
}

if (document.layers){
document.captureEvents(Event.MOUSEDOWN);
document.onmousedown=clickNS4;
}
else if (document.all&&!document.getElementById){
document.onmousedown=clickIE4;
}

document.oncontextmenu=new Function("alert(message);return false")

</script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    html body {
      width: 100%;
      height: 100%;
      padding: 0px;
      margin: 0px;
      overflow: hidden;
      background-color: transparent;
      background-image: url('https://host.rtbs.in/media/rtcslive-banner.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    #preview-frame {
      width: 100%;
      height: 100%;
      background-color: transparent;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    var calcHeight = function() {
      $('#preview-frame').height($(window).height());
    }

    $(document).ready(function() {
      calcHeight();
    });

    $(window).resize(function() {
      calcHeight();
    }).load(function() {
      calcHeight();
    });
  </script>
</head>
                                  
<body>
  <iframe id="preview-frame" src="https://com.rtbs.in/?scene=0&layout&remote&room=RTCSliveDemo" name="preview-frame" frameborder="0" noresize="noresize" allow="autoplay"></iframe>
</body>
</html>
