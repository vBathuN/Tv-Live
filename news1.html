<script>
const text = "BREAKINGNEWS";

const textEl = document.querySelector(".visible-text");

function animate() {
  const characterEls = textEl.querySelectorAll("span");
  const tl = anime.timeline({
    easing: "easeOutExpo",
    duration: 400,
    loop: true,
  });
  tl.add({
    targets: ".banner",
    scaleX: [0, 1],
    duration: 800,
    easing: "easeOutCubic"
  })
    .add({
      targets: ".muted-text",
      opacity: [0, 1]
    })
    .add({
      targets: characterEls,
      delay: anime.stagger(120),
      translateY: [30, 0],
      translateX: [-10, 0],
      opacity: [0, 1],
      easing: "spring"
    });
}

function init() {
  const docEl = new DocumentFragment();
  text.split("").forEach((character) => {
    const span = document.createElement("span");
    span.innerText = character;
    docEl.appendChild(span);
  });
  textEl.appendChild(docEl);
}

init();
animate();
</script>
