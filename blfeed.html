<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: transparent; 
  }

  /* --- மாற்றம் செய்யப்பட்ட பகுதி --- */
  .news-wrapper {
    position: absolute;
    top: 50%;  /* திரையின் மேலிருந்து 50% தூரத்தில் */
    left: 0;
    width: 100%;
    
    /* இதுதான் மேஜிக்: பாக்ஸை செங்குத்தாக (Vertically) சரியாக மையப்படுத்தும் */
    transform: translateY(-50%); 
    
    display: flex;
    /* justify-content: center;  <-- இதைச் சேர்த்தால் செய்தி திரையின் நடுவில் (Center) வரும் */
    justify-content: flex-start; /* இடது ஓரத்தில் வேண்டும் என்றால் இது இருக்கட்டும் */
    
    padding-left: 0;
    z-index: 9999;
    pointer-events: none;
  }

  .news-box {
    background-color: rgba(0, 0, 0, 0.9);
    color: #ffffff;
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    font-weight: bold;
    line-height: 1.5;
    padding: 15px 25px;
    
    /* பாக்ஸின் அமைப்பை Flex ஆக மாற்றினால் உள்ளே இருக்கும் எழுத்துக்கள் எப்போதும் மையத்தில் இருக்கும் */
    display: flex;
    align-items: center; 
    
    max-width: 90%;
    
    /* இடது பார்டர் */
    border-left: 8px solid #cc0000;
    border-radius: 0 10px 10px 0;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    
    opacity: 0;
    /* அனிமேஷன் */
    transform: scale(0.9); /* ஆரம்பத்தில் சிறிது சிறிதாக இருக்கும் */
    transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  /* Active Class - இது சேரும்போதுதான் பெட்டி தெரியும் */
  .news-box.active {
    opacity: 1;
    transform: scale(1); /* இயல்பு நிலைக்கு வரும் */
  }
</style>
</head>
<body>

<div class="news-wrapper">
  <div id="news-content" class="news-box">Updates Loading...</div>
</div>

<script>
  // --- முக்கிய அமைப்புகள் ---
  var blogDomain = "https://feed.rtbs.in"; 
  var filterLabel = "jscrolling"; 
  var displayTime = 6000; 
  var fadeSpeed = 500;    

  // -----------------------------
  var feedUrl = blogDomain + "/feeds/posts/default/-/" + filterLabel + "?alt=json-in-script&max-results=10&callback=fetchNews";
  var newsItems = [];
  var currentIndex = 0;

  function fetchNews(json) {
    if (json.feed && json.feed.entry) {
      var entry = json.feed.entry;
      for (var i = 0; i < entry.length; i++) {
        newsItems.push(entry[i].title.$t);
      }
      startTicker();
    } else {
      var box = document.getElementById("news-content");
      box.innerHTML = "No news found with label: " + filterLabel;
      box.classList.add("active");
    }
  }

  function startTicker() {
    if (newsItems.length === 0) return;
    var box = document.getElementById("news-content");
    showNextNews(box);

    setInterval(function() {
      box.classList.remove("active");
      setTimeout(function() {
        showNextNews(box);
      }, fadeSpeed);
    }, displayTime + fadeSpeed);
  }

  function showNextNews(element) {
    element.innerHTML = newsItems[currentIndex];
    currentIndex = (currentIndex + 1) % newsItems.length;
    element.classList.add("active");
  }

  var script = document.createElement('script');
  script.src = feedUrl;
  document.body.appendChild(script);

</script>

</body>
</html>
