        document.addEventListener("DOMContentLoaded", function() {
            var feedUrl = "https://feed.rtbs.in";
            var maxResults = 5;

            var script = document.createElement("script");
            script.src = feedUrl + "/feeds/posts/default/-/jslidingtop?alt=json-in-script&max-results=" + maxResults + "&callback=processFeed";

        });


        function processFeed(response) {
            var newsContainer = document.getElementById("adbreakingnews");
            var newsList = "";
            var entries = response.feed.entry;
            var len = entries.length;

            if (entries !== undefined) {
                newsList = "<ul>";

                entries.forEach(function(entry) {
                    var postTitle = entry.title.$t;
                    var postLink = "";
                    entry.link.forEach(function(link) {
                        if (link.rel === "alternate") {
                            postLink = link.href;
                        }
                    });

                    newsList += '<li class="af_news"><a href="' + postLink + '" target="_blank">' + postTitle + "</a></li>";
                });
                newsList += "</ul>";

                newsContainer.innerHTML = newsList;

                let af_now = 0;
                const af_boxes = document.querySelectorAll(".af_news");

                if (af_boxes.length > 0) {
                    af_boxes[af_now].classList.add("active");

                    setInterval(() => {
                        af_boxes[af_now].classList.remove("active");

                        af_now = (af_now + 1) % af_boxes.length;

                        setTimeout(() => {
                            af_boxes[af_now].classList.add("active");
                        }, 500);
                    }, 4000);
                } else {
                    console.warn("No elements found with class 'af_news'");
                }

            } else {
                newsContainer.innerHTML = "<span>No result!</span>";
            }
        }

<script>
  // --- அமைப்புகள் ---
  var blogDomain = "https://feed.rtbs.in"; 
  var filterLabel = "jflash"; 
  var displayTime = 6000; 
  var fadeSpeed = 500;    

  var feedUrl = blogDomain + "/feeds/posts/default/-/" + filterLabel + "?alt=json-in-script&max-results=10&callback=fetchNews";
  var newsItems = [];
  var currentIndex = 0;

  function fetchNews(json) {
    if (json.feed && json.feed.entry) {
      var entry = json.feed.entry;
      for (var i = 0; i < entry.length; i++) {
        newsItems.push(entry[i].title.$t);
      }
      startTicker();
    } else {
      var box = document.getElementById("news-content");
      var container = document.getElementById("news-container");
      box.innerHTML = "No news found with label: " + filterLabel;
      container.classList.add("active");
    }
  }

  function startTicker() {
    if (newsItems.length === 0) return;
    var container = document.getElementById("news-container");
    var content = document.getElementById("news-content");
    
    updateText(container, content);

    setInterval(function() {
      container.classList.remove("active");
      setTimeout(function() {
        updateText(container, content);
      }, fadeSpeed);
    }, displayTime + fadeSpeed);
  }

  function updateText(container, content) {
    content.innerHTML = newsItems[currentIndex];
    currentIndex = (currentIndex + 1) % newsItems.length;
    container.classList.add("active");
  }

  var script = document.createElement('script');
  script.src = feedUrl;
  document.body.appendChild(script);

</script>
