<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  /* அதே ஸ்டைல் - மாற்றம் இல்லை */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: transparent; 
  }

  .news-wrapper {
    position: absolute;
    bottom: 20px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: flex-start;
    padding-left: 0;
  }

  .news-box {
    background-color: rgba(0, 0, 0, 0.9);
    color: #ffffff;
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    font-weight: bold;
    line-height: 1.5;
    padding: 15px 25px;
    display: inline-block; 
    max-width: 90%;
    border-left: 8px solid #cc0000;
    border-radius: 0 10px 10px 0;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .news-box.active {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>

<div class="news-wrapper">
  <div id="news-content" class="news-box">Updates Loading...</div>
</div>

<script>
  // --- முக்கிய அமைப்புகள் (Settings) ---
  
  // 1. உங்கள் பிளாக் முகவரி
  var blogDomain = "https://feed.rtbs.in"; 

  // 2. எந்த லேபிள் உள்ள செய்திகள் மட்டும் வர வேண்டும்? 
  // (இங்கு 'Ticker' என்று இருந்தால், உங்கள் பிளாக்கில் 'Ticker' என லேபிள் இட்ட பதிவுகள் மட்டும் வரும்)
  var filterLabel = "jscrolling"; 
  
  var displayTime = 6000; // செய்தி நிற்கும் நேரம்
  var fadeSpeed = 800;    // அனிமேஷன் வேகம்

  // -----------------------------

  // URL-ல் லேபிளை இணைத்தல் (முக்கியமான மாற்றம் இங்கே தான் உள்ளது)
  // வடிவம்: /feeds/posts/default/-/[LabelName]
  var feedUrl = blogDomain + "/feeds/posts/default/-/" + filterLabel + "?alt=json-in-script&max-results=10&callback=fetchNews";
  
  var newsItems = [];
  var currentIndex = 0;

  function fetchNews(json) {
    if (json.feed && json.feed.entry) {
      var entry = json.feed.entry;
      for (var i = 0; i < entry.length; i++) {
        newsItems.push(entry[i].title.$t);
      }
      startTicker();
    } else {
      document.getElementById("news-content").innerHTML = "No news found with label: " + filterLabel;
      document.getElementById("news-content").classList.add("active");
    }
  }

  function startTicker() {
    if (newsItems.length === 0) return;
    var box = document.getElementById("news-content");
    showNextNews(box);

    setInterval(function() {
      box.classList.remove("active");
      setTimeout(function() {
        showNextNews(box);
      }, fadeSpeed);
    }, displayTime + fadeSpeed);
  }

  function showNextNews(element) {
    element.innerHTML = newsItems[currentIndex];
    currentIndex = (currentIndex + 1) % newsItems.length;
    element.classList.add("active");
  }

  var script = document.createElement('script');
  script.src = feedUrl;
  document.body.appendChild(script);

</script>

</body>
</html>
