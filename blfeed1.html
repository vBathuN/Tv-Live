<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: transparent; 
  }

  /* கன்டெய்னர்: திரையின் மையத்தில் பெட்டியை வைக்கும் */
  .news-wrapper {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    transform: translateY(-50%); /* செங்குத்தாக மையப்படுத்துதல் */
    display: flex;
    justify-content: center; /* பெட்டியையும் திரையின் நடுவில் வைக்கும் */
    padding: 0;
    z-index: 9999;
    pointer-events: none;
  }

  /* செய்திப் பெட்டி */
  .news-box {
    background-color: rgba(0, 0, 0, 0.9);
    color: #ffffff;
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    font-weight: bold;
    line-height: 1.5;
    padding: 20px 30px;
    
    /* --- மாற்றம் செய்யப்பட்ட பகுதி --- */
    text-align: center; /* எழுத்துக்களை மையப்படுத்துதல் */
    display: flex;
    align-items: center; 
    justify-content: center; /* Flex-box உள்ளேயும் மையப்படுத்துதல் */
    /* ------------------------------ */

    max-width: 80%; /* அதிகபட்ச அகலம் */
    
    border-left: 8px solid #cc0000;  /* இடது பக்கம் சிவப்பு கோடு */
    border-right: 8px solid #cc0000; /* வலது பக்கமும் சிவப்பு கோடு (அழகுக்காக) */
    border-radius: 15px; /* நான்கு பக்கமும் வளைவு */
    
    box-shadow: 0px 5px 15px rgba(0,0,0,0.6);
    
    opacity: 0;
    transform: scale(0.9);
    transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .news-box.active {
    opacity: 1;
    transform: scale(1);
  }
</style>
</head>
<body>

<div class="news-wrapper">
  <div id="news-content" class="news-box">Loading...</div>
</div>

<script>
  // --- அமைப்புகள் ---
  var blogDomain = "https://feed.rtbs.in"; 
  var filterLabel = "jscrolling"; 
  var displayTime = 6000; 
  var fadeSpeed = 500;    

  var feedUrl = blogDomain + "/feeds/posts/default/-/" + filterLabel + "?alt=json-in-script&max-results=10&callback=fetchNews";
  var newsItems = [];
  var currentIndex = 0;

  function fetchNews(json) {
    if (json.feed && json.feed.entry) {
      var entry = json.feed.entry;
      for (var i = 0; i < entry.length; i++) {
        newsItems.push(entry[i].title.$t);
      }
      startTicker();
    } else {
      var box = document.getElementById("news-content");
      box.innerHTML = "No news found with label: " + filterLabel;
      box.classList.add("active");
    }
  }

  function startTicker() {
    if (newsItems.length === 0) return;
    var box = document.getElementById("news-content");
    showNextNews(box);

    setInterval(function() {
      box.classList.remove("active");
      setTimeout(function() {
        showNextNews(box);
      }, fadeSpeed);
    }, displayTime + fadeSpeed);
  }

  function showNextNews(element) {
    element.innerHTML = newsItems[currentIndex];
    currentIndex = (currentIndex + 1) % newsItems.length;
    element.classList.add("active");
  }

  var script = document.createElement('script');
  script.src = feedUrl;
  document.body.appendChild(script);

</script>

</body>
</html>
