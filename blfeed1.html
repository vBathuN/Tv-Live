<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  /* 1. செய்திக்கான பெட்டி (Container) */
  .news-container {
    background-color: rgba(0, 0, 0, 0.85); /* அடர் கருப்பு பின்னணி */
    width: 100%;
    min-height: 130px; /* 4 வரிகள் தாராளமாக அமரும் உயரம் */
    display: flex;     /* உள்ளே இருக்கும் செய்தியை மையப்படுத்த */
    align-items: center; 
    padding: 15px 20px; /* ஓரங்களில் இடைவெளி */
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    border-left: 8px solid #cc0000; /* இடது பக்கம் தடிமனான சிவப்பு கோடு */
    border-radius: 0 10px 10px 0; /* வலது பக்கம் லேசான வளைவு */
    overflow: hidden;
  }

  /* 2. செய்தி உரை (Text Styling) */
  #news-content {
    color: #ffffff;      /* வெள்ளை எழுத்து */
    font-size: 24px;     /* எழுத்து அளவு (தேவைக்கேற்ப மாற்றலாம்) */
    font-weight: bold;
    line-height: 1.4;    /* வரிகளுக்கு இடையே இடைவெளி */
    
    /* மேஜிக்: 4 வரிகளுக்கு மேல் போனால் வெட்டிவிடும் */
    display: -webkit-box;
    -webkit-line-clamp: 4; /* அதிகபட்சம் 4 வரிகள் */
    -webkit-box-orient: vertical;
    overflow: hidden;
    
    opacity: 0; /* ஆரம்பத்தில் மறைந்திருக்கும் */
    transition: opacity 1s ease-in-out; /* Fade Effect */
  }

  /* Fade Classes */
  .fade-in { opacity: 1 !important; }
  .fade-out { opacity: 0 !important; }

</style>
</head>
<body>

<div class="news-container">
  <div id="news-content">Loading Updates...</div>
</div>

<script>
  // --- அமைப்புகள் (Settings) ---
  
  // உங்கள் பிளாக் முகவரி
  var blogDomain = "https://jurisprudencetamil.blogspot.com"; 
  // var blogDomain = "https://googleblog.blogspot.com"; // டெஸ்டிங்
  
  var displayTime = 6000; // பெரிய செய்தி என்பதால் படிக்க 6 நொடிகள்
  var fadeSpeed = 1000;   // மறையும் வேகம்

  // -----------------------------

  var feedUrl = blogDomain + "/feeds/posts/default?alt=json-in-script&max-results=15&callback=fetchNews";
  var newsItems = [];
  var currentIndex = 0;

  function fetchNews(json) {
    var entry = json.feed.entry;
    if (entry) {
      for (var i = 0; i < entry.length; i++) {
        // செய்தியின் தலைப்பை எடுக்கிறோம்
        newsItems.push(entry[i].title.$t);
        
        // விருப்பம்: செய்தியின் சுருக்கத்தையும் (Snippet) சேர்க்க விரும்பினால் கீழே உள்ளதை uncomment செய்யவும்
        // var snippet = entry[i].summary.$t.substring(0, 150); 
        // newsItems.push(entry[i].title.$t + ": " + snippet);
      }
      startTicker();
    }
  }

  function startTicker() {
    if (newsItems.length === 0) return;
    
    var textElement = document.getElementById("news-content");
    
    // முதல் செய்தியை காட்டு
    updateDisplay(textElement);

    setInterval(function() {
      // 1. மறை (Fade Out)
      textElement.classList.remove("fade-in");
      textElement.classList.add("fade-out");

      // 2. மறைந்த பிறகு செய்தியை மாற்று
      setTimeout(function() {
        updateDisplay(textElement);
      }, fadeSpeed);

    }, displayTime + fadeSpeed);
  }

  function updateDisplay(element) {
    // அடுத்த செய்தி
    element.innerHTML = newsItems[currentIndex];
    currentIndex = (currentIndex + 1) % newsItems.length;
    
    // காட்டு (Fade In)
    element.classList.remove("fade-out");
    element.classList.add("fade-in");
  }

  var script = document.createElement('script');
  script.src = feedUrl;
  document.body.appendChild(script);

</script>

</body>
</html>
