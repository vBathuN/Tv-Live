<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  /* மொத்த கன்டெய்னர் - இது நிலையாக கீழே இருக்கும் */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    /* பின்னணி நிறம் தேவையில்லை என்றால் நீக்கிவிடலாம் (Transparent) */
    background-color: transparent; 
  }

  /* செய்திக்கான பெட்டி (Wrapper) */
  .news-wrapper {
    position: absolute;
    bottom: 20px; /* திரையின் கீழிருந்து 20px மேலே */
    left: 0;
    width: 100%;
    display: flex;
    justify-content: flex-start; /* இடது ஓரத்தில் */
    padding-left: 0; /* ஓரத்தில் இடைவெளி வேண்டாம் */
  }

  /* உண்மையான செய்தி பெட்டி */
  .news-box {
    background-color: rgba(0, 0, 0, 0.9); /* அடர் கருப்பு */
    color: #ffffff;
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    font-weight: bold;
    line-height: 1.5;
    
    padding: 15px 25px; /* உரைக்கு சுற்றிலும் இடைவெளி */
    
    /* மேஜிக்: செய்திக்கு ஏற்ப அகலமும் உயரமும் மாறும் */
    display: inline-block; 
    max-width: 90%; /* திரையில் 90% வரை நீளலாம் */
    
    border-left: 8px solid #cc0000; /* சிவப்பு பட்டை */
    border-radius: 0 10px 10px 0;   /* வலது பக்கம் வளைவு */
    box-shadow: 2px 2px 10px rgba(0,0,0,0.5); /* நிழல் */

    opacity: 0; /* ஆரம்பத்தில் மறைவு */
    transform: translateY(20px); /* கீழே இருந்து மேலே வரும் எஃபெக்ட் */
    transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth Slide Up */
  }

  /* Active Class - இது சேரும்போதுதான் பெட்டி தெரியும் */
  .news-box.active {
    opacity: 1;
    transform: translateY(0);
  }

</style>
</head>
<body>

<div class="news-wrapper">
  <div id="news-content" class="news-box">Loading...</div>
</div>

<script>
  // --- அமைப்புகள் (Settings) ---
  
  // உங்கள் பிளாக் முகவரி
  var blogDomain = "https://feed.rtbs.in"; 
  // var blogDomain = "https://googleblog.blogspot.com"; // Testing
  
  var displayTime = 6000; // செய்தி நிற்கும் நேரம் (6 நொடிகள்)
  var fadeSpeed = 800;    // அனிமேஷன் வேகம்

  // -----------------------------

  var feedUrl = blogDomain + "/feeds/posts/default?alt=json-in-script&max-results=15&callback=fetchNews";
  var newsItems = [];
  var currentIndex = 0;

  function fetchNews(json) {
    var entry = json.feed.entry;
    if (entry) {
      for (var i = 0; i < entry.length; i++) {
        newsItems.push(entry[i].title.$t);
      }
      startTicker();
    }
  }

  function startTicker() {
    if (newsItems.length === 0) return;
    
    var box = document.getElementById("news-content");
    
    // முதல் செய்தியை காட்டு
    showNextNews(box);

    setInterval(function() {
      // 1. மறை (Slide Down & Fade Out)
      box.classList.remove("active");

      // 2. மறைந்த பிறகு செய்தியை மாற்றி மீண்டும் மேலே கொண்டு வா
      setTimeout(function() {
        showNextNews(box);
      }, fadeSpeed); // அனிமேஷன் முடியும் வரை காத்திரு

    }, displayTime + fadeSpeed);
  }

  function showNextNews(element) {
    // செய்தியை மாற்று
    element.innerHTML = newsItems[currentIndex];
    currentIndex = (currentIndex + 1) % newsItems.length;
    
    // காட்டு (Slide Up & Fade In)
    element.classList.add("active");
  }

  var script = document.createElement('script');
  script.src = feedUrl;
  document.body.appendChild(script);

</script>

</body>
</html>
